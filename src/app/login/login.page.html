<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-bg">

  <!-- Imagen superior -->
  <div class="logo-container">
    <img src="assets/book.png" alt="Libro" class="logo" loading="eager" />
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list lines="full" class="card">
      <ion-item>
        <ion-input
          label="Correo"
          label-placement="floating"
          type="email"
          formControlName="email"
          autocomplete="email"
          inputmode="email"
          placeholder="usuario@correo.com">
        </ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="email?.touched && email?.invalid" class="msg">
        Ingresa un correo válido.
      </ion-note>

      <ion-item>
        <ion-input
          [type]="hide ? 'password' : 'text'"
          label="Contraseña"
          label-placement="floating"
          formControlName="password"
          autocomplete="current-password"
          placeholder="••••••••">
        </ion-input>
        <ion-buttons slot="end">
          <ion-button type="button" fill="clear" (click)="toggleHide()" aria-label="Mostrar u ocultar contraseña">
            <ion-icon [name]="hide ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-note color="danger" *ngIf="password?.touched && password?.invalid" class="msg">
        La contraseña debe tener al menos 6 caracteres.
      </ion-note>
    </ion-list>

    <ion-button class="ion-margin-top cta" expand="block" type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Accediendo...' : 'Entrar' }}
    </ion-button>

    <ion-button class="ghost" fill="clear" expand="block" (click)="loginDemo()" [disabled]="loading">
      Usar cuenta demo
    </ion-button>
  </form>
</ion-content>
